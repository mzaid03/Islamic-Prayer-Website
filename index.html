<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Reminder</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      color: #1b5e20;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #004d40;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }
    li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      background: #f1f8e9;
      border-radius: 12px;
      padding: 0.75rem;
    }
    blockquote {
      background: #ede7f6;
      padding: 1rem;
      border-left: 5px solid #673ab7;
      border-radius: 10px;
      font-style: italic;
    }
    button {
      margin-top: 1rem;
      background: #1b5e20;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #33691e;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŒŸ Prayer Times Today</h1>
    <ul>
      <li>Fajr: <span id="fajr"></span></li>
      <li>Dhuhr: <span id="dhuhr"></span></li>
      <li>Asr: <span id="asr"></span></li>
      <li>Maghrib: <span id="maghrib"></span></li>
      <li>Isha: <span id="isha"></span></li>
    </ul>
    <h1>ðŸ“š Quran Quote of the Day</h1>
    <blockquote id="quote"></blockquote>
    <button onclick="refreshQuote()">New Quote</button>
  </div>

  <script>
    const prayerTimes = {
      fajr: "4:37 AM",
      dhuhr: "12:15 PM",
      asr: "3:50 PM",
      maghrib: "7:25 PM",
      isha: "8:45 PM"
    };

    for (let key in prayerTimes) {
      document.getElementById(key).innerText = prayerTimes[key];
    }

    const quotes = [
      "Indeed, prayer prohibits immorality and wrongdoing. (29:45)",
      "And establish prayer and give zakah. (2:43)",
      "Verily, in the remembrance of Allah do hearts find rest. (13:28)",
      "Establish prayer at the decline of the sun. (17:78)",
      "Successful indeed are the believers who are humble in their prayers. (23:1-2)",
      "Indeed, Allah is with those who fear Him and those who are doers of good. (16:128)",
      "And seek help through patience and prayer. (2:45)"
    ];

    function refreshQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote").innerText = quote;
    }

    refreshQuote();
  </script>
</body>
</html>
