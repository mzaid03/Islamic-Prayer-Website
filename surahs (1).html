    body {

      background: linear-gradient(to bottom right, #e0f7fa, #e8f5e9);
      color: #004d40;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .surah-btn {
      padding: 0.6rem 1rem;
      background: #ffffff;
      border: 2px solid #004d40;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .surah-btn:hover {
      background: #b2dfdb;
    }
  </style>
</head>
